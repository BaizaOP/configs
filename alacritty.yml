window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  #decorations: none 
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.9

font:
  normal:
    family: consolas
    style: Regular
  bold:
    family: consolas
    style: Bold
  italic:
    family: consolas
    style: Italic
  size: 11.0
  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
  primary:
  # Panda colors
    background: '0x292A2B'
    foreground: '0xeaeaea'

    # `draw_bold_text_with_bright_colors` is `false`, the normal foreground
    # color will be used.
    #dim_foreground: '#828482'
    #bright_foreground: '#eaeaea'

  cursor:
  # Panda Colors
    text: '0x000000'
    cursor: '0xffffff'
      
  normal:
  # Panda Theme Colors :)
    black:   '0x3d3e40'
    red:     '0xFF2C6D'
    green:   '0x19f9d8'
    yellow:  '0xFFB86C'
    blue:    '0x45A9F9'
    magenta: '0xFF75B5'
    cyan:    '0x19f9d8'
    white:   '0xf3f3f3'

  # Bright colors
  bright:
  # Panda Theme Colors :)
    black:   '0x373b41'
    red:     '0xff3334'
    green:   '0x41fadf'
    yellow:  '0xffcc95'
    blue:    '0x6FC1FF'
    magenta: '0xff9ecb'
    cyan:    '0x41fadf'
    white:   '0xf8f8f8'
  
cursor:
  style:
    shape: Block
    blinking: On

live_config_reload: true

shell:
  program: cmd.exe
working_directory: None
