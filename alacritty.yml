window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 3
    y: 0
  dynamic_padding: false 
  # very minimal
  #decorations: none 
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 10000 
  multiplier: 3

background_opacity: 1 

font:
  normal:
    family: consolas
    style: Regular
  bold:
    family: consolas
    style: Bold
  italic:
    family: consolas
    style: Italic
  size: 10.0
  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# Colors (Monokai)
colors:
  # Default colors
  primary:
    background: '0x2c2525'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'
